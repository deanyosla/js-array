<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="JavaScript Array" content="Fetch images from external API" />
    <title>JS-Array || Andrejs Volskis</title>
    <link rel="icon" type="image/icon" href="image/photo_icon.svg">
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/select2.min.css"> -->
  </head>
  <body>
    <div class="container">
      <header class="top-head">
        <h1>Image Array Fetch</h1>
          <div id="emailSection" class="hidden">
              <label for="emailInput">Email Address:</label>
              <input type="email" id="emailInput" placeholder="Enter email">
              
              <button id="fetchImageButton">Fetch Image</button>
          </div>
          <button id="newEmailButton">New Email</button>
          <div id="dropdownContainer">
              <label for="emailDropdown">Select Email:</label>
              <select id="emailDropdown"></select>
          </div>
          <div id="error" class="error-message"></div>
          <!-- Display the currently fetched image -->
          <div id="currentImageContainer">
              <img id="currentImage" src="" alt="Current Image">
              <button id="nextImageButton">Next Image</button>
          </div>
          <!-- Button to add the currently displayed image to the email -->
          <button id="addImageButton">Add Image</button>
      </div>
  
      <!-- Container for Assigned Images -->
      
    </div>
    <div class="container">
    <div id="assignedImagesContainer">
      <h1>Selected Images</h1>
      <div id="imageContainer"></div>
  </div>
</div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
   
    <!-- <script src="js/select2.min.js"></script>  ...not sure if I'll be using it yet...-->
    <script
    src="https://kit.fontawesome.com/5cbcf5da8c.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
